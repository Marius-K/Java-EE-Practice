<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h1>Employee management system (MyBatis)</h1>
    <h2>#{employeesMyBatis.department.name} employees:</h2>
    <ol>
        <ui:repeat value="#{employeesMyBatis.department.employees}" var="employee">
            <li>
                <h:link value="#{employee.firstName} #{employee.lastName}"
                        outcome="employeeInfo?employeeId=#{employee.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="employees?departmentId=#{departmentEmployees.department.id}"
            value="JPA version"/>
    <br/>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>
